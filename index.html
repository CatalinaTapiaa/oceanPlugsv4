<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS Bootstrap -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mi Estilo -->

</head>

<body>
    <!-- Encabezado -->
    <header class="fixed-top header bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-xxl">
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="Logo - Ocean Plugs"
                        class="d-inline-block align-text-top img-fluid"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavOcean"
                    aria-controls="navbarNavOcean" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavOcean">
                    <ul class="navbar-nav mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/cuenta.html">Mi Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLogin"
                                aria-controls="offcanvas"><i class="fas fa-user-circle">
                                </i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                                aria-controls="offcanvas"><i class="far fa-shopping-cart">
                                </i><span class="badge-carro">0</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin Encabezado -->
    <!-- Principal -->
    <main>
        <!-- Carousel -->
        <section class="carousel-titulo">
            <div id="carouselPrincipal" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bg-1.png" class="d-block w-100 img-carousel" alt="Imagen Carousel 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bg-2.png" class="d-block w-100 img-carousel" alt="Imagen Carousel 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bg-3.png" class="d-block w-100 img-carousel" alt="Imagen Carousel 3">
                    </div>
                </div>
                <div class="container-xxl">
                    <div class="row titulo-video">
                        <h1 class="titulo-bold">EXPANSIONES</h1>
                        <h2 class="lead titulo-light">HANDMADE</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- Fin Carousel -->

    </main>
    <!-- Fin Principal -->
    <!-- Pie de Página -->
    <footer class="footer">
        <div class="container-xxl">
            <div class="row justify-content-between align-items-center row-contenedor">
                <a href="https://www.instagram.com/" class="col-8 text-insta"><i class="fab fa-instagram"></i>
                    OceanPlugs_</a>
                <span class="col-4 d-flex justify-content-end text-copyright">©Copyright</span>
            </div>
        </div>
    </footer>
    <!-- Fin Pie de Página-->
    <!-- Script Font Awesome -->
    <script defer="" src="https://pro.fontawesome.com/releases/v5.10.1/js/all.js"
        integrity="sha384-FW78RPcSpi13vjx77nPWQIrQbNSLkPBopb0qGzLCxD2x4Kr6FA8V05C/6cpgkKPL" crossorigin="anonymous">
    </script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Script para cambiar Color Header al hacer Scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(window).on("scroll", function () {
                if ($(window).scrollTop() > 100) {
                    $(".header").addClass("bg-dark");
                } else {
                    $(".header").removeClass("bg-dark");
                }
            });
        });
    </script>
</body>

</html>
